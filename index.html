  <h1>Форма регистрации на турнир</h1>

  <form action="register.php" method="POST">

    <fieldset>
      <legend>Возрастная категория</legend>
      <input type="radio" name="age" value="до 18" checked> До 18<br>
      <input type="radio" name="age" value="18-25"> 18-25<br>
      <input type="radio" name="age" value="25-40"> 25-40<br>
      <input type="radio" name="age" value="40+"> 40+<br>
    </fieldset>

    <fieldset>
      <legend>Выберите интересующие игры</legend>
      <input type="checkbox" name="games" value="шахматы" checked> Шахматы<br>
      <input type="checkbox" name="games" value="шашки"> Шашки<br>
      <input type="checkbox" name="games" value="го"> Го<br>
      <input type="checkbox" name="games" value="нарды"> Нарды<br>
    </fieldset>

    <p>
      <input type="submit" value="Отправить">
      <input type="reset" value="Очистить">
    </p>

    <p><strong>Автор:</strong> Мусаев М., группа ИСТ-21, 2025 г.</p>
  </form>
